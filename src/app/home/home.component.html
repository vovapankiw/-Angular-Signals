<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <button class="btn" (click)="onToObservable()">
    toObservable
  </button>  
  
  <button class="btn" (click)="onToSignal()">
    toSignal
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners" data-testid="beginner-courses-tab">
      <courses-card-list [courses]="beginnerCourses()" (courseUpdated)="onCourseUpdated($event)" (courseDeleted)="onCourseDeleted($event)"/>
    </mat-tab>

    <mat-tab label="Advanced" data-testid="advanced-courses-tab">
      <courses-card-list  [courses]="advancedCourses()"  (courseUpdated)="onCourseUpdated($event)" (courseDeleted)="onCourseDeleted($event)" />
    </mat-tab>

  </mat-tab-group>

</div>
