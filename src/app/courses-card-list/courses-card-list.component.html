
@for(course of courses(); track course.id) {
  <div class="course-card" #courseCards data-testid="course-card">
    <div class="course-header">
      <span class="course-title">{{course.title}}</span>
    </div>
    <img class="course-image" [src]="course.iconUrl">
    <div class="course-description">
      <p>{{course.longDescription}}</p>
    </div>
    <div class="course-actions">
      <button class="btn"
              [routerLink]="['courses', course.id]" >
        VIEW COURSE
      </button>
      <button class="btn" (click)="onEditCourse(course)" data-testid="edit-course">
        EDIT
      </button>
      <img class="delete" src="/assets/icons/delete.svg" data-testid="delete-course"
        (click)="onCourseDeleted(course)">
    </div>
  </div>
} @empty {
  <p data-testid="no-courses">No courses yet</p>
}
